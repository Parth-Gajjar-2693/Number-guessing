<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game by Parth Gajjar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h3>I am thinking of a number between 1-100.</h3>
        <h3>Can you guess it?</h3>

        <input type="text" placeholder="Num" id="guess"><br>
        <button onclick="play()" id="my_btn">GUESS</button>

        <p id="msg1">No. of Guess : 0</p>
        <p id="msg2">Guessed Number are : None</p>
        <p id="msg3"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
